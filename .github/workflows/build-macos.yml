      # após gerar dist/photo_importer_app.app...
      - name: Compactar .app em ZIP
        run: |
          ditto -c -k --keepParent dist/photo_importer_app.app PhotoImporter-macOS.zip

      - name: Criar Release e enviar ZIP
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "v${{ github.run_number }}" \
            PhotoImporter-macOS.zip \
            --title "PhotoImporter macOS build ${{ github.run_number }}" \
            --notes "Build automática via Actions"
